<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;  connect-src 'self' https://firestore.googleapis.com;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="onsenui/css/onsenui.css">
        <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
        <script src="onsenui/js/onsenui.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>        
        <title>App Onsen UI</title>
    </head>
    <body>

      <ons-fab position="top right" id="fab-lanterna">
          <ons-icon icon="md-lamp"></ons-icon>
      </ons-fab> 
        
      <ons-tabbar position="bottom" swipeable id="bottom-bar-menu">
          <ons-tab page="html/home.html" label="Home" icon="md-home" active="true"></ons-tab>
          <ons-tab page="html/plugins.html" label="Plugins" icon="md-input-power"></ons-tab>
          <ons-tab page="html/cadastro.html" label="Cadastro" icon="md-graduation-cap"></ons-tab>
          <ons-tab page="html/lista.html" label="Lista" icon="md-view-list"></ons-tab>
      </ons-tabbar>


        <script src="cordova.js"></script>
        <script src="js/index.js"></script>   
        
        <script src="js/firebase/firebase-app-compat.js"></script>
        <script src="js/firebase/firebase-firestore-compat.js"></script>  

    </body>
</html>

<ons-page id="plugins">

    <ons-toolbar>
      <div class="center">Plugins</div>
    </ons-toolbar>

    <section style="padding: 20px;">
      <h3>Dados gerais da loja</h3>

      <form id="form-loja">
        <ons-list>
          <ons-list-item>
            <ons-row>
              <ons-col width="30%">Nome</ons-col>
              <ons-col width="65%">
                <ons-input id="txt-nome-loja" name="nome" modifier="material" placeholder="ex: Freitulitos"></ons-input>
              </ons-col>
            </ons-row>
          </ons-list-item>

          <ons-list-item>
            <ons-row>
              <ons-col width="30%">Endereço</ons-col>
              <ons-col width="65%">
                <ons-input id="txt-endereco-loja" name="endereco" modifier="material" placeholder="ex: Rua dos Bobos, 0"></ons-input>
              </ons-col>
            </ons-row>
          </ons-list-item>

          <ons-list-item>
            <ons-row>
              <ons-col width="30%">Telefone</ons-col>
              <ons-col width="65%">
                <ons-input id="txt-telefone-loja" name="telefone" modifier="material" placeholder="ex: (00) 0000-0000"></ons-input>
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>

        <ons-button type="submit" onclick="salvarDadosGeraisLoja()" style="width: 100%;">Salvar</ons-button>
      </form>
      </section>

    <section style="padding: 20px;">
      <h3>Localização da loja</h3>
      <p id="latitude">Latitude: </p>
      <p id="longitude">Longitude: </p>
      <ons-button onclick="obterLocalizacao()">Atualizar Localização</ons-button>
    </section>
   
  </ons-page>

<ons-page id="plugins">

    <ons-toolbar>
      <div class="center">Plugins</div>
    </ons-toolbar>

    <section style="padding: 20px;">
      <h3>Localização para loja</h3>
      <ons-button onclick="geolocation()">Obter Localização</ons-button>
      <p id="latitude">Latitude: </p>
      <p id="longitude">Longitude: </p>
      <p id="error">Erro: </p>
    </section>

    <section style="padding: 12px">
      <h3>Captura de Imagem</h3>

      <ons-row style="margin-top: 20px;">
        <ons-col width="25px" style="text-align: center; line-height: 25px;">
          <ons-icon icon="md-camera"></ons-icon>
        </ons-col>
        <ons-col>
          <ons-button modifier="large" onclick="capturarImagem(0)">Tirar Foto</ons-button>
        </ons-col>
      </ons-row>
    
      <ons-row style="margin-top: 20px;">
        <ons-col width="25px" style="text-align: center; line-height: 25px;">
          <ons-icon icon="md-collection-image-o"></ons-icon>
        </ons-col>
        <ons-col>
          <ons-button modifier="large" onclick="capturarImagem(1)">Escolher da Galeria</ons-button>
        </ons-col>
      </ons-row>
    
      <ons-speed-dial position="bottom right" direction="up">
        <ons-fab id="icone_redes" >
          <ons-icon  icon="md-share"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item>
          <a href="https://www.instagram.com/freitulitos/" onclick="event.preventDefault(); window.open(this.href, '_system');">
            <ons-icon  id="icone_instagram"  icon="md-instagram"></ons-icon>
          </a>
        </ons-speed-dial-item>
        <ons-speed-dial-item>
          <a href="https://linktr.ee/freitulitos?fbclid=PAZXh0bgNhZW0CMTEAAaYb4Cchevb3cYdLcLsSu81Dlr9Me0sLe-m1gzBhIT-vU0T3ubiQ6UDw05I_aem_M84th5jwpNcJiWlbDEbtCg" onclick="event.preventDefault(); window.open(this.href, '_system');">
            <ons-icon  id="icone_google"  icon="md-google"></ons-icon>
          </a>
        </ons-speed-dial-item>
      </ons-speed-dial>

   
  </ons-page>

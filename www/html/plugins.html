<ons-page id="plugins">

    <ons-toolbar>
      <div class="center">Plugins</div>
    </ons-toolbar>

    <ons-fab position="bottom right" ripple>
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>

    
    <section style="padding: 12px">
      <h3>Vibração</h3>

      <ons-row style="margin-top: 20px;">
        <ons-col width="40px" style="text-align: center; line-height: 31px;">
          <ons-icon icon="md-brightness-low"></ons-icon>
        </ons-col>
        <ons-col>
          <ons-range style="width: 100%;" value="50"></ons-range>
        </ons-col>
        <ons-col width="40px" style="text-align: center; line-height: 31px;">
          <ons-icon icon="md-brightness-high"></ons-icon>
        </ons-col>
      </ons-row> 
      <ons-button id="btt-vibrar" modifier="large">Vibrar</ons-button>
    </section>

    <section style="padding: 12px">
      <h3>Captura de Imagem</h3>

      <ons-row style="margin-top: 20px;">
        <ons-col width="25px" style="text-align: center; line-height: 25px;">
          <ons-icon icon="md-camera"></ons-icon>
        </ons-col>
        <ons-col>
          <ons-button modifier="large" onclick="capturarImagem(0)">Tirar Foto</ons-button>
        </ons-col>
      </ons-row>
    
      <ons-row style="margin-top: 20px;">
        <ons-col width="25px" style="text-align: center; line-height: 25px;">
          <ons-icon icon="md-collection-image-o"></ons-icon>
        </ons-col>
        <ons-col>
          <ons-button modifier="large" onclick="capturarImagem(1)">Escolher da Galeria</ons-button>
        </ons-col>
      </ons-row>
    
 
      <ons-row style="margin-top: 20px;">
        <ons-col>
          <img id="minhaImagem" src="" alt="Sua Imagem aparecerá aqui!" style="width: 100%; max-height: 300px;" />
        </ons-col>
      </ons-row>
    </section>

    <section style="padding: 12px">
      <h3>Lanterna</h3>
      <div class="center">
        Ativar/Desativar Lanterna
      </div>
      <div class="right">
        <ons-switch id="switch-lanterna"></ons-switch>
      </div>     
    </section>
   
  </ons-page>

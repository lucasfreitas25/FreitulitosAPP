<ons-page id="lista">
  <ons-toolbar>
    <div class="center">Produtos cadastrados</div>
  </ons-toolbar>
  <div id="lista-produtos"></div>

  <ons-alert-dialog id="confirm-dialog" cancelable>
    <div class="alert-dialog-title">Confirmação</div>
    <div class="alert-dialog-content">
      Tem certeza que deseja excluir este produto?
    </div>
    <div class="alert-dialog-footer">
      <button class="alert-dialog-button" onclick="fecharPopup()">Não</button>
      <button class="alert-dialog-button" onclick="confirmarExclusao()">Sim</button>
    </div>
  </ons-alert-dialog>

  
</ons-page>
